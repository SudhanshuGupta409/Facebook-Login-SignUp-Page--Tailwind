<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" type="image/png" href="/assets/favicon.c636a92a.png"/>
    <title>Facebook - log in or sign up</title>
  <link rel="stylesheet" href="/assets/index.24706466.css">
</head>
<body class="bg-gray-100">
    <div class="container mt-28 flex mx-auto items-center justify-center">
        <div class="left -mt-20 mr-12 -ml-10">
            <img class="w-72" src="/assets/facebook.9531e960.svg" alt="">
            <p class="text-2xl mx-6 -mt-3">Facebook helps you connect and share <br> with the people in your life.</p>
        </div>
        <div>
            <div class="right flex flex-col bg-white p-4 rounded-lg w-[396px] shadow-xl">
                <input class="px-4 h-12 mb-3 -mt-0 border border-gray-300 rounded-md outline-blue-500" type="text" placeholder="Email address or phone number">
                <input class="px-4 h-12 mb-3 border border-gray-300 rounded-md outline-blue-500" type="password" placeholder="Password">
                <button type="button" class="text-white bg-[#1877F2] hover:bg-blue-600 focus:ring-4 focus:ring-blue-300 rounded-md text-base font-bold px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Log in</button>
                <span class="text-sm text-[#1877F2] mx-auto mt-1 mb-4 hover:underline"><a href="#">Forgotten password?</a></span>
                <hr>
                <button class="text-white bg-[#42B72A] p-[10px] w-48 mx-auto mt-5 mb-2 rounded-md text-base font-bold hover:bg-opacity-90">Create New Account</button>
            </div>
            <p class="text-sm text-center mt-5"><b><a class="hover:underline" href="#">Create a Page</a></b> for a celebrity, brand or business.</p>
        </div>
    </div>    
</body>
</html>
